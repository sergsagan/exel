<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure javascript exel</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header header">
            <input type="text" class="header__input input" value="+ new table"/>
            <div class="header__buttons">
                <a href="#" class="button button--delete"><i class="material-icons">delete</i></a>
                <a href="#" class="button button--exit"><i class="material-icons">exit_to_app</i></a>
            </div>
        </div>
        <div class="excel__toolbar toolbar">
            <a href="#" class="button"><i class="material-icons">format_size</i></a>
            <a href="#" class="button"><i class="material-icons">format_bold</i></a>
            <a href="#" class="button"><i class="material-icons">format_italic</i></a>
            <a href="#" class="button"><i class="material-icons">format_underlined</i></a>
            <a href="#" class="button"><i class="material-icons">format_align_left</i></a>
            <a href="#" class="button"><i class="material-icons">format_align_center</i></a>
            <a href="#" class="button"><i class="material-icons">format_align_right</i></a>
        </div>
        <div class="excel__formula formula">
            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table table">

        </div>
    </div>
</div>
</body>
</html>
